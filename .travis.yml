language: java
sudo: required

jdk:
- oraclejdk8

env:
  global:
  - export MAVEN_OPTS="-Xms1024m -Xmx4096m"
  - export JAVA_OPTS="-Xmx512m"
  - secure: 
  - secure: 
  - CXX=g++-4.8
  - secure: 

addons:
  sauce_connect:
    no_ssl_bump_domains: all
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

install:
- mvn clean install -DskipTests=true -q -Dmaven.javadoc.skip=true -B -V

before_script:
- nvm install 6.0
- nvm use 6.0
- npm install nyc -g &>/dev/null
- npm install js-beautify -g &>/dev/null
- python -m SimpleHTTPServer &>/dev/null &

script:
- free -m
- chmod 777 ./src/main/shell_scripts/components.sh
- chmod 777 ./src/main/shell_scripts/coverage_app.sh
- "./src/main/shell_scripts/coverage_app.sh"
- export component=regression
- export feature_branch=master
- "./src/main/shell_scripts/components.sh"
- mvn -Dtest_suite_xml=coverage.xml test
- mvn sonar:sonar

