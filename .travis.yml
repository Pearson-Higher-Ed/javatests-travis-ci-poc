language: java
sudo: false

jdk:
  - oraclejdk8

env:
  global:
  - secure: 
  #- secure: 
  - secure: 
  #- secure: 
  - CXX=g++-4.8

addons:
  sauce_connect:
    no_ssl_bump_domains: all
  apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
        - g++-4.8

install:
- mvn install -DskipTests=true -q -Dmaven.javadoc.skip=true -B -V

before_script:
- nvm install 6.0
- nvm use 6.0
- npm install -g local-web-server &>/dev/null
- ws --log-format none &

script:
- export component=elements_sdk
- export feature_branch=triple-template
- chmod 777 ./src/main/shell_scripts/components.sh
- ./src/main/shell_scripts/components.sh
- mvn -Dtest_suite_xml=elements_sdk.xml test

