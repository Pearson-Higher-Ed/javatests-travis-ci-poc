language: java

jdk:
  - oraclejdk8

env:
  global:
  - secure: 
  - secure: 

#  - secure: 
#  - secure: 
  - CXX=g++-4.8

addons:
  sauce_connect:
    no_ssl_bump_domains: all
  apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
        - g++-4.8

install:
- mvn clean install -DskipTests=true -q -Dmaven.javadoc.skip=true -B -V

before_script:
- nvm install 6.0
- nvm use 6.0
- python -m SimpleHTTPServer &>/dev/null &

script:
- export component=compounds_sdk
- export feature_branch=ELEWC-2316
- chmod 777 ./src/main/shell_scripts/components.sh
- ./src/main/shell_scripts/components.sh
- mvn -Dtest_suite_xml=compounds_sdk.xml test

