<!DOCTYPE html>
<html lang="en">
<head>
    <title>Compounds Demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/elements.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2>Compounds - Icons</h2>
<script>
    if (!document.getElementById('pe-icons-sprite')) {
        var pe_ajax = new XMLHttpRequest();
        pe_ajax.open("GET", "../../../../../icons/p-icons-sprite-1.1.svg", true);
        pe_ajax.responseType = "document";
        pe_ajax.onload = function (e) {
            document.body.insertBefore(
                    pe_ajax.responseXML.documentElement,
                    document.body.childNodes[0]
            );
        }
        pe_ajax.send();
    }
</script>
<div>
    <div id="icon-target"/>
</div>
<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Intl.~locale.en,Intl.~locale.fr"></script>

<script type="text/javascript" src="../jsfiles/dist.compounds.js"></script>
<script type="text/javascript" src="../jsfiles/dev.compounds.js"></script>
<script type="text/javascript" src="../jsfiles/icon/icons.js"></script>
</body>
</html>
