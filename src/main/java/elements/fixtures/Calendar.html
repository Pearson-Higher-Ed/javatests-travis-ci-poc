<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<link rel="stylesheet"
	href="../css/elements.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="pe-calendar" id="calendar">
  <h3 class="pe-calendar-month" id="month_lable">March 2016</h3>
  <div class="pe-calendar-chevron">
    <button class="pe-icon--chevron-left" aria-label="February" title="February" id="icon_left"></button>
    <button class="pe-icon--chevron-right" aria-label="April" title="April" id="icon_right"></button>
  </div>
</div>
	<div class="pe-calendar pe-calendar-div">
		<table class="pe-calendar-dates" id="table">
			<thead>
				<tr>
					<th scope="col" id="day_name"><abbr title="Sunday"
						class="pe-calendar-title" id="day_sunday">S</abbr></th>
					<th scope="col" id="day_name"><abbr title="Monday"
						class="pe-calendar-title" id="day_monday">M</abbr></th>
					<th scope="col" id="day_name"><abbr title="Tuesday"
						class="pe-calendar-title" id="day_tuesday">T</abbr></th>
					<th scope="col" id="day_name"><abbr title="Wednesday"
						class="pe-calendar-title" id="day_wednesday">W</abbr></th>
					<th scope="col" id="day_name"><abbr title="Thursday"
						class="pe-calendar-title" id="day_thursday">T</abbr></th>
					<th scope="col" id="day_name"><abbr title="Friday"
						class="pe-calendar-title" id="day_friday">F</abbr></th>
					<th scope="col" id="day_name"><abbr title="Saturday"
						class="pe-calendar-title" id="day_saturday">S</abbr></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="pe-calendar-dates--outside" id="curnt_mnth_day_out">28</td>
					<td class="pe-calendar-dates--outside" id="curnt_mnth_day_out">29</td>
					<td class="pe-calendar-dates--selected" id="curnt_mnth_day_slc">1<span
						class="pe-sr-only">Highlighted</span></td>
					<td class="pe-calendar-dates--highlighted" id="curnt_mnth_day_hig">2</td>
					<td class="pe-calendar-dates--highlighted" id="curnt_mnth_day_hig">3</td>
					<td class="pe-calendar-dates--highlighted" id="curnt_mnth_day_hig">4</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">5</td>
				</tr>
				<tr>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">6</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">7</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">8</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">9</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">10</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">11</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">12</td>
				</tr>
				<tr>
					<td class="pe-calendar-dates--disabled" id="curnt_mnth_day_dis">13</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">14</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">15</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">16</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">17</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">18</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">19</td>
				</tr>
				<tr>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">20</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">21</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">22</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">23</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">24</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">25</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">26</td>
				</tr>
				<tr>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">27</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">28</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">29</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">30</td>
					<td class="pe-calendar-dates--within" id="curnt_mnth_day">31</td>
					<td class="pe-calendar-dates--outside" id="curnt_mnth_day_out">1</td>
					<td class="pe-calendar-dates--outside" id="curnt_mnth_day_out">2</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
