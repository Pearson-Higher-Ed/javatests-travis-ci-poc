<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="https://pearson-elements-v0.surge.sh/css/docs.css"/>-->
    <link rel="stylesheet" href="../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Default -->
<br><button id="defaultBtn" class="pe-btn">DefaultBtn</button>
<button id="defaultBtnHover" class="pe-btn">DefaultBtn-hover</button>
<button id="defaultBtnDisabled" class="pe-btn" disabled>DefaultBtn-disabled</button><br>

<!-- Primary -->
<br><button  id="primaryBtn" class="pe-btn pe-btn--primary">Primary</button>
<button  id="primaryBtnHover" class="pe-btn pe-btn--primary">PrimaryBtn-hover</button>
<button id="primaryBtnDisabled" class="pe-btn pe-btn--primary" disabled>PrimaryBtn-disabled</button><br>

<!-- looks like a link -->
<br><button id="linkBtn" class="pe-btn pe-btn--link">Link</button>
<button id="linkBtnHover" class="pe-btn pe-btn--link">Link-hover</button>
<button id="linkBtnDisabled" class="pe-btn pe-btn--link" disabled>Link-disabled</button><br>

<!-- Fakes -->
<br><div id="divBtn" class="pe-btn" tabindex="0" role="button">DivBtn</div>
<div id="divBtnDisabled" class="pe-btn pe-btn--disabled" role="button" aria-disabled="true">Div Not a button Disabled</div>

<br><a id="anchorBtn" href="#" class="pe-btn" role="button">AnchorBtn</a>
<a id="anchorBtnDisabled" class="pe-btn pe-btn--disabled" role="button" aria-disabled="true">Anchor Not a button Disabled</a>

<br><input id="inputBtn" type="submit" value="InputBtn" class="pe-btn">
<input id="inputBtnDisabled" type="submit" value="Input Not a button Disabled" class="pe-btn" disabled><br>

<!-- Sizes -->
<br><button id="smallBtn" class="pe-btn pe-btn--small">SmallBtn</button>
<button id="largeBtn" class="pe-btn pe-btn--large">LargeBtn</button><br>

</body>
</html>
