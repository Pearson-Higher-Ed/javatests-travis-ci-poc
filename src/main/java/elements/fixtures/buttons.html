<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Default -->
<br><button id="defaultBtn" class="pe-btn">DefaultBtn</button>
<div id="defaultBtnHover" class="pe-btn" role="button">DIV type-DefaultBtn-hover</div>
<button id="defaultBtnDisabled" class="pe-btn" disabled>DefaultBtn-disabled</button><br>

<!-- Primary -->
<br><button  id="primaryBtn" class="pe-btn__primary">PrimaryBtn</button>
<a id="primaryBtnHover" class="pe-btn__primary" role="button">Link type-PrimaryBtn-hover</a>
<button id="primaryBtnDisabled" class="pe-btn__primary pe-btn--disabled">PrimaryBtn-disabled</button><br>

<!-- CTA -->
<br><button id="ctaBtn" class="pe-btn__cta">CTABtn</button>
<input id="ctaBtnHover" class="pe-btn__cta" type="submit" value="Input type-CTA-hover">

<!-- Sizes -->
<br><button id="smallBtn" class="pe-btn--btn_small">SmallBtn</button>
<button id="largeBtn" class="pe-btn--btn_large">LargeBtn</button>
<button id="largeBtnDisabled" class="pe-btn--btn_large" disabled>LargeBtn-disabled</button>
<button id="xLargeBtn" class="pe-btn--btn_xlarge">xLargeBtn</button>
</body>
</html>
