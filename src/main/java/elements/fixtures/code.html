<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="elements.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- inline code -->
	<div>
		<p>
			The
			<code id="inline-code" class="test">&lt;section&gt;</code>
			HTML element represents a section of a document.
		</p>
	</div>
	<!-- code block -->
	<div>
		<pre id="block-code" class="test">
		<code>
		// This is a code example
		function greet(greeting) {
  		console.log(greeting);
		}
		greet('hello, world');
		</code>
	</pre>
	</div>
	<!-- user input -->
	<div>
		<p>
			To switch directories, type
			<kbd>cd</kbd>
			followed by the name of the directory.<br /> To edit settings, press
			<kbd id="user-input" class="test">ctrl</kbd>
			+
			<kbd>,</kbd>
		</p>
	</div>
</body>
</html>
