<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <link rel="stylesheet"
          href="../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p id="pitch">paragraph</p>

<a id="hyperdrive" href="#">Link</a>

<s id="grayno1">Strike-through Text</s>

<code id="smokegray">// This is a code example</code>

<span id="white" class="pe-label pe-label--inverse">Inverse</span>

<span id="grayWash" class="pe-label pe-label--secondary pe-label--inverse">Secondary inverse</span>

<button id="disabledButton" class="pe-btn pe-btn--disabled">Disabled Button</button>

<span id="black" class="pe-title">Title</span>

<kbd id="gutenbergBlack">kbd</kbd>

<span id="fullMoon" class="pe-header pe-header__nav-item--active">Header</span>

<span id="hairlineGray" class="pe-header pe-header__brand">Header</span>

<aside id="dirtyIce">Aside</aside>

<mark id="highlighter">Mark</mark>

<button id="basicBlue" class="pe-btn pe-btn--primary">Basic Blue</button>

<button id="disabledButtonLink" class="pe-btn--link pe-btn--disabled">Disabled Button Link</button>

<div class="pe-card" id="sidewalk">Side Walk</div>

<table class="pe-table--striped">
    <thead>
    <tr>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="brightlyLit">Apple</td>
    </tr>
    </tbody>
</table>
</body>
</html>
