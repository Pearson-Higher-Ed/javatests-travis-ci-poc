<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/elements.css"/>

</head>
<body>
<form class="pe-form">
    <h1 id = "form-name" class="pe-form--name-bold">Form Name</h1>
    <p id = "form-error" class="pe-form--error">Initial error description (target one line or less)</p>
    <p id = "form-desc" class="pe-form--desc">Additional error details or form instructions for the form can go here.  This is optional.</p>
    <div id = "form-group-top" class="pe-form--group">
        <label id = "first-name-label" class="pe-textLabelInput__label" for="a">First Name</label>
        <input type="text" class="pe-textInput" id="a" placeholder="First Name">
        <span id = "underline-top" class="pe-input_underline"></span>
    </div>
    <div id = "form-group-bottom" class="pe-form--group">
        <label id = "last-name-label" class="pe-textLabelInput__label" for="b">Last Name</label>
        <input type="text" class="pe-textInput" id="b" placeholder="Last Name">
        <span id = "underline-bottom" class="pe-input_underline"></span>
    </div>
    <button id = "submit-btn" class="pe-btn__cta">Submit</button>
</form>
</body>
</html>
