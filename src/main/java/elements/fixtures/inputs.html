<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inputs</title>
<link rel="stylesheet"	href="http://laxapana.elements.surge.sh/elements_selectbox_bug.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form action="demo_form.asp">
		<h1>Input - Text</h1>
		<br>
		<div class="pe-select">
			<label for="selectbox-normal">Active basic selectbox: </label> 
			<select	id="selectbox-normal">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<br> <br>
		<div class="pe-select pe-select--small">
			<label for="selectbox-small">Active small selectbox: </label> 
			<select id="selectbox-small">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<br> <br>
		<div class="pe-select pe-select--readonly">
			<label for="selectbox-readonly">Readonly basic selectbox: </label>
			<select id="selectbox-readonly">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<br> <br>
		<div class="pe-select pe-select--disabled">
			<label for="selectbox-disabled">Disabled basic selectbox: </label>
			<select disabled id="selectbox-disabled">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<br> <br>
		<div class="pe-select pe-select--error">
			<label for="selectbox-error">Error basic selectbox: </label>
			<select id="selectbox-error">
				<option value="error">Error</option>
			</select>
		</div>
	</form>
	<br> <br>
	<h1>Input - Select</h1>
	<br>
	<form action="demo_form.asp">
		<div class="pe-input">
			<label for="input-text-active">Active Basic text input :</label> 
			<input type="text" id="input-text-active">
		</div>
		<div class="pe-input">
			<label for="input-text-active-PH">Active Basic text input with placeholder :</label> 
				<input type="text" id="input-text-active-PH" placeholder="Basic text input field" value="">
		</div>
		<div class="pe-input pe-input--small">
			<label for="input-text-active-placeholder-small">Active small text input :</label> 
			<input type="text" id="input-text-active-small">
		</div>
		<div class="pe-input pe-input--small">
			<label for="input-text-active-placeholder-small-PH">Active small text input with placeholder :</label> 
			<input type="text"	id="input-text-active-small-PH"	placeholder="Basic text input field small" value="">
		</div>
		<div class="pe-input pe-input--readonly">
			<label for="input-text-readonly">Read-only text input :</label> 
			<input type="text" id="input-text-readonly" readonly>
		</div>
		<div class="pe-input pe-input--readonly pe-input--small">
			<label for="input-text-readonly-small">Read-only small text	input :</label> 
			<input type="text" id="input-text-readonly-small" readonly>
		</div>
		<div class="pe-input pe-input--disabled">
			<label for="input-text-disabled">Disabled text input :</label> 
			<input type="text" id="input-text-disabled">
		</div>
		<div class="pe-input pe-input--disabled pe-input--small">
			<label for="input-text-disabled-small">Disabled small text input :</label> 
			<input type="text" id="input-text-disabled-small">
		</div>
		<div class="pe-input pe-input--error">
			<label for="input-text-error1">Error input text 1 : <span class="pe-error-text">something went wrong!</span></label> 
			<input type="text" id="input-text-error1" value="Error">
		</div>
		<div class="pe-input pe-input--error">
			<label for="input-text-error2">Error input text 2 : </label> 
			<input type="text" id="input-text-error2" aria-describedby="input-text-error2-error" value="Error">
			<p id="input-text-error2-error" class="pe-error-text">Something	went wrong again!</p>
		</div>
		<div class="pe-input pe-input--error pe-input--small">
			<label for="input-text-error1-small">Error small input text 1: <span class="pe-error-text">something went wrong!</span></label> 
			<input type="text" id="input-text-error1-small" value="Error">
		</div>
		<div class="pe-input pe-input--error pe-input--small">
			<label for="input-text-error2-small">Error small input text 2: </label> 
			<input type="text" id="input-text-error2-small"	aria-describedby="input-text-error2-small-error" value="Error">
			<p id="input-text-error2-error-small" class="pe-error-text">Something went wrong again!</p>
		</div>
	</form>
	 <!-- CheckBoxes -->
	 <div class="pe-checkbox">
		 <input type="checkbox" name="Checked" id="checkedCheckBox" value="" checked>
		 <label id="labelForCheckedCheckBox" for="checkedCheckBox">Checked</label>
	 </div>

	<div class="pe-checkbox">
    	<input type="checkbox" name="UnChecked" id="unCheckedCheckBox" value="">
    	<label id="labelForUnCheckedCheckBox" for="unCheckedCheckBox">UnChecked</label>
	</div>

	 <div class="pe-checkbox">
		 <input type="checkbox" name="Read only/Disabled" id="readDisabledUncheckedCheckBox" value="" disabled>
		 <label id="labelForReadDisabledUncheckedCheckBox" for="readDisabledUncheckedCheckBox">Read only/Disabled</label>
	 </div>

	 <div class="pe-checkbox">
		 <input type="checkbox" name="Read only/Disabled (checked)" id="readDisabledCheckedCheckBox" value="" disabled checked>
		 <label id="labelForReadDisabledCheckedCheckBox" for="readDisabledCheckedCheckBox">Read only/Disabled(checked)</label>
	 </div>

	 <div class="pe-checkbox pe-checkbox--small">
		 <input type="checkbox" name="Small checkbox" id="smallCheckedCheckBox" value="">
		 <label id="labelForSmallCheckedCheckBox" for="smallCheckedCheckBox">Small checkbox</label>
	 </div><br><br>

	 <!-- Radio -->
	 <div class="pe-radio">
		 <input type="radio" name="checked" id="checkedRadio" value="" checked>
		 <label id="labelForCheckedRadio" for="checkedRadio">Checked</label>
	 </div>

	 <div class="pe-radio">
		 <input type="radio" name="unchecked" id="unCheckedRadio" value="">
		 <label id="labelForUnCheckedRadio" for="unCheckedRadio">UnChecked</label>
	 </div>

	 <div class="pe-radio">
		 <input type="radio" name="Read only/Disabled" id="readDisabledUncheckedRadio" value="" disabled>
		 <label id="labelForReadDisabledUncheckedRadio" for="readDisabledUncheckedRadio">Read only/Disabled</label>
	 </div>

	 <div class="pe-radio">
		 <input type="radio" name="Read only/Disabled(checked)" id="readDisabledCheckedRadio" value="" disabled checked>
		 <label id="labelForReadDisabledCheckedRadio" for="readDisabledCheckedRadio">Read only/Disabled(checked)</label>
	 </div>

	 <div class="pe-radio pe-radio--small">
		 <input type="radio" name="Small radio button" id="smallCheckedRadio" value="">
		 <label id= "labelForSmallCheckedRadio" for="smallCheckedRadio">Small radio button</label>
	 </div>
</body>
</html>
