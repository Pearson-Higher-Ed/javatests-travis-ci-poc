<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <link rel="stylesheet" href="../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Inputs (single line) -->
<h2 style="background-color: #C7C7C7;margin-right: 300px">Inputs (single line)</h2>
<div class="inputWrapper">Inputs (single line)
    <div id="input-wrapper" class="pe-input-wrapper">
        <label id="sl-text-label-input" class="pe-textLabelInput__label" for="a">First Name</label>
        <input id="sl-text-input" type="text" class="pe-textInput" id="a" placeholder="First Name" value="First Name">
        <span id="input-underline" class="pe-input_underline"></span>
    </div>
</div>
<div class="inputWrapper">Inputs (single line) without value
    <div class="pe-input-wrapper">
        <label class="pe-textLabelInput__label" for="a">First Name</label>
        <input id="sl-text-input-without-value" type="text" class="pe-textInput" placeholder="First Name" >
        <span class="pe-input_underline"></span>
    </div>
</div>

<!-- Inputs (single line - error) -->
<h2 style="background-color: #C7C7C7;margin-right: 300px">Inputs (single line - error)</h2>
<div class="inputWrapper">
    <div class="pe-input-wrapper">
        <label id="sl-text-label-input-error" class="pe-textLabelInput__label--label_error" for="b">First Name</label>
        <input id="sl-text-input-error" type="text" class="pe-textInput--input_error" id="b" placeholder="First Name" value="First Name"/>
        <span id="input-underline-error" class="pe-inputError_underline"></span>
    </div>
</div>

<!-- Inputs (single line - disabled) -->
<h2 style="background-color: #C7C7C7;margin-right: 300px">Inputs (single line - disabled)</h2>
<div class="inputWrapper">
    <div class="pe-input-wrapper">
        <label id="sl-text-label-input-disabled" class="pe-textLabelInput__label--label-disabled" for="c">First Name</label>
        <input id="sl-text-input-disabled" type="text" class="pe-textInput" id="c" value="Donald" disabled/>
    </div>
</div>

<!-- Inputs (single line - read only) -->
<h2 style="background-color: #C7C7C7;margin-right: 300px">Inputs (single line - read only)</h2>
<div class="inputWrapper">
    <div class="pe-input-wrapper">
        <label id="sl-text-label-input-readonly" class="pe-textLabelInput__label" for="d">First Name</label>
        <input id="sl-text-input-readonly" type="text" class="pe-textInput--input_readonly" id="d" value="Donald" readonly/>
    </div>
</div>
</body>
</html>
