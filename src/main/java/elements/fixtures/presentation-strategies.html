<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<!-- Default Strategy -->
<h3>Default Strategy</h3>
<div id="template-single-default" class='pe-template__single' style='background:lightgrey;width:300px;'>
    <div id="default-strategy" class='pe-strategy__default'>
        <div style='background:lightgoldenrodyellow;text-align:center;height:40px;width:100px;border: dotted'>Content Area</div>
        <div style='background:lightblue;text-align:center;height:40px;width:100px;border: dotted'>Content Area</div>
    </div>
</div>

<!-- Centered Strategy -->
<h3>Centered Strategy</h3>
<div id="template-single-centered" class='pe-template__single' style='background:lightgrey;width:300px;'>
    <div id="centered-strategy" class='pe-strategy__centered'>
        <div id="centered-element1" style='background:lightgoldenrodyellow;text-align:center;height:40px;width:100px;border: dotted'>Content Area 1</div>
        <div id="centered-element2" style='background:lightblue;text-align:center;height:40px;width:100px;border: dotted'>Content Area 2</div>
    </div>
</div>

<!-- Left/Right Strategy -->
<h3>Left/Right Strategy</h3>
<div id="template-single-leftright" class='pe-template__single' style='background:lightgrey;width:300px;'>
    <div id="leftright-strategy" class='pe-strategy__left_right'>
        <div id="left-element" style='background:lightgoldenrodyellow;text-align:center;height:40px;width:100px;border: dotted'>Content Area</div>
        <div id="right-element" style='background:lightblue;text-align:center;height:40px;width:100px;border: dotted'>Content Area</div>
    </div>
</div>

</body>
</html>
