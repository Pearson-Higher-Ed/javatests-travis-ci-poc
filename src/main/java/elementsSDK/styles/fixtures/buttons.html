<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/elements.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Default -->
<br><button id="default-btn" class="pe-btn">DefaultBtn</button>
<div id="default-btn-hover" class="pe-btn" role="button" tabindex="0">DIV type-DefaultBtn-hover</div>
<button id="default-btn-disabled" class="pe-btn" disabled>DefaultBtn-disabled</button><br>

<!-- Primary -->
<br><button  id="primary-btn" class="pe-btn__primary">PrimaryBtn</button>
<a id="primary-btn-hover" class="pe-btn__primary" role="button">Link type-PrimaryBtn-hover</a>

<!-- CTA -->
<br><button id="cta-btn" class="pe-btn__cta">CTABtn</button>
<input id="cta-btn-hover" class="pe-btn__cta" type="submit" value="Input type-CTA-hover">

<!-- Link Buttons -->
<br><button id="link-btn" class="pe-link">LinkBtn</button>
<div id="link-btn-hover" class="pe-link" role="button">Link type-DefaultBtn-hover</div>

<button id = "link-btn-2.0" type="button" class="pe-link--btn">Link button 2.0</button>
<button id = "link-btn-2.0-disabled" type="button" class="pe-link--btn" disabled>Disabled link button 2.0</button>

<!-- Sizes -->
<br><button id="small-btn" class="pe-btn--btn_small">SmallBtn</button>
<button id="large-btn" class="pe-btn--btn_large">LargeBtn</button>
<button id="large-btn-disabled" class="pe-btn--btn_large" disabled>LargeBtn-disabled</button>
<button id="xLarge-btn" class="pe-btn--btn_xlarge">xLargeBtn</button>

<!-- Mix and Match -->
<br><button id="small-btn-withCTA" class="pe-btn__cta--btn_small">Small-btn- with CTA</button>
<a href= "#void" id="xLarge-btn-withPrimary" class="pe-btn__primary--btn_xlarge" role="button">xLarge-btn- with Primary</a>

<!-- Button Group -->
<div id= "grp1" class="pe-btngroup">
    <button id="grp1-btn1" class="pe-btn">First</button><button id="grp1-btn2" class="pe-btn">Second</button>
</div>

<div id= "grp2" class="pe-btngroup">
    <button id= "grp2-btn1" class="pe-btn">First</button><button id="grp2-btn2" class="pe-btn__primary--btn_xlarge">Second</button><button id="grp2-btn3" class="pe-btn--btn_large" disabled>Third</button><button id= "grp2-btn4" class="pe-btn__cta--btn_small">Fourth</button>
</div>
</body>
</html>
