<!DOCTYPE html>

    <title></title>
</head>
<body>

<!-- Equal Columns -->
<p>pe-col-1</p>
<div id="container1" class="pe-container" style="background-color: lightgoldenrodyellow">
    <div id="cont1-row" class='pe-row'>
        <div id="cont1-col1" class="pe-col-1"><p style="background:cyan">one</p></div>
        <div id="cont1-col2" class="pe-col-1"><p style="background:cyan">two</p></div>
        <div id="cont1-col3" class="pe-col-1"><p style="background:cyan">three</p></div>
        <div id="cont1-col4" class="pe-col-1"><p style="background:cyan">four</p></div>
        <div id="cont1-col5" class="pe-col-1"><p style="background:cyan">five</p></div>
        <div id="cont1-col6" class="pe-col-1"><p style="background:cyan">six</p></div>
        <div id="cont1-col7" class="pe-col-1"><p style="background:cyan">seven</p></div>
        <div id="cont1-col8" class="pe-col-1"><p style="background:cyan">eight</p></div>
        <div id="cont1-col9" class="pe-col-1"><p style="background:cyan">nine</p></div>
        <div id="cont1-col10" class="pe-col-1"><p style="background:cyan">ten</p></div>
        <div id="cont1-col11" class="pe-col-1"><p style="background:cyan">eleven</p></div>
        <div id="cont1-col12" class="pe-col-1"><p style="background:cyan">twelve</p></div>
    </div>
</div>

<!-- Span Multiple Columns - (Different Widths) -->
<div id="container2" class="pe-container" style="background-color: lightsteelblue">

        <div id="cont2-col3" class="pe-col-5"><p style="background:cyan">five</p></div>
    </div>
</div>
